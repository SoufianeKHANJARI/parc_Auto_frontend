<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold"> idMission: </span>{{data.idMission}}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> description: </span>{{ data.description }}</p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold">driver_License:</span>{{data.driver_License}}
        </p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button mat-flat-button color="warn"  (click)="confirmDelete()">
      Delete
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
