<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold"> idAmende: </span>{{data.idAmende}}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> frais: </span>{{ data.frais }}</p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold">motif: </span>{{data.motif}}
        </p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button mat-flat-button color="warn" (click)="confirmDelete()">
      Delete
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
